services:
  go-app:
    container_name: go-app
    image: go-api
    build: .
    ports:
      - "8000:8000"
    depends_on:
      go_db:
        condition: service_healthy
    environment:
      DB_HOST: go_db
      DB_USER: postgres
      DB_PASSWORD: 1234
      DB_NAME: postgres
    # outros detalhes da configuração

  go_db:
    container_name: go_db
    image: postgres:12
    environment:
      POSTGRES_PASSWORD: 1234
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      retries: 5
      start_period: 10s

volumes:
  pgdata: {}
